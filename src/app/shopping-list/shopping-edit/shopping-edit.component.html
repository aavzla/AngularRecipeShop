<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddIngredient(f)"
          #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <!--Here, we remove the local references, not needed with forms-->
          <!--<input type="text"
               id="name"
               class="form-control"
               #nameInput />-->
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 ngModel
                 required />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <!--Here, we remove the local references, not needed with forms-->
          <!--<input type="number"
               id="amount"
               class="form-control"
               #amountInput />-->
          <!--We add the pattern property so we can use regex to validate that the number entered is greater than zero.
            By using the Property binding, we enclose the property in brakets and what is between the double quotation marks will be evaluated as TypeScript Code.
            If we wanted the value be evaluated as a string, we add a single quotation inside the double quotation.
            In this case, the regex is a string. We can use the validation property as [pattern]="''". The regex must be between single quotation marks
            Because the regex is a string, we can use the shortcut of property binding without the brackets and the single quotation as pattern="".-->
          <input type="number"
                 id="amount"
                 class="form-control"
                 name="amount"
                 ngModel
                 required
                 pattern="^[1-9]+[0-9]*$" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <!--Here, we remove the event, and transfered to the HTML form tag-->
          <!--<button class="btn btn-success" type="submit" (click)="onAddIngredient()">Add</button>-->
          <button class="btn btn-success"
                  type="submit"
                  [disabled]="!f.valid">
            {{ editMode ? 'Update' : 'Add' }}
          </button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
