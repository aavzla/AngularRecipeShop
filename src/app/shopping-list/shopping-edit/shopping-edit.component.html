<div class="row">
  <div class="col-xs-12">
    <form
          (ngSubmit)="onAddIngredient(f)"
          #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <!--Here, we remove the local references, not needed with forms-->
          <!--<input type="text"
               id="name"
               class="form-control"
               #nameInput />-->
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 ngModel />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <!--Here, we remove the local references, not needed with forms-->
          <!--<input type="number"
               id="amount"
               class="form-control"
               #amountInput />-->
          <input type="number"
                 id="amount"
                 class="form-control"
                 name="amount"
                 ngModel />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <!--Here, we remove the event, and transfered to the HTML form tag-->
          <!--<button class="btn btn-success" type="submit" (click)="onAddIngredient()">Add</button>-->
          <button class="btn btn-success" type="submit">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
